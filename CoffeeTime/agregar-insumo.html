<html>
    <head>
        <meta charset="UTF-8">
        <title>Coffee Time | Agregar Empleado</title>
        <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
        <link href="css/login.css" rel=stylesheet>
        <script src="js/login.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="form_top">
                <h2>Nuevo<span>Insumo</span></h2>
            </div>
            <form name="n_form" class="form_reg" method="POST" action="php/insertInsumo.php" onsubmit="return validar()" enctype="multipart/form-data">
                <div>
                    <label id="box-title">Ingrese datos del insumo: </label>
                    <br>
                </div>
                <div>
                    <label for="nombre">Codigo: </label>
                    <input class="input" type="text" id="codigo" name="codigo" placeholder="&#128100; Ingrese codigo del insumo"> 
                </div>
                <div>
                    <label for="nombre">Nombre: </label>
                    <input class="input" type="text" id="nombre" name="nombre" placeholder="&#128100; Ingrese nombre del insumo"> 
                </div>
                <div>
                    <label for="cantidad">Cantidad: </label>
                    <input class="input" type="text" id="cantidad" name="cantidad"placeholder="# Ingrese cantidad">
                </div>
                <div>
                    <label for="umbral">Umbral: </label>
                    <input class="input" type="text" id="umbral" name="umbral" placeholder="# Ingrese umbral de reabastecimiento">
                </div>
                <div>
                    <label for="cod_prov">Codigo del proveedor: </label>
                    <input class="input" type="text" id="cod_prov" name="cod_prov" placeholder="&#128100; Ingrese codigo del proveedor"> 
                </div>
                <div class="btn_form">
                    <input class="btn_reset" type="reset" value="Volver" onclick="location.href='almacen.html'">
                    <input class="btn_submit" type="submit" value="Ingresar">
                </div>
            </form>
        </div>
    </body>
</html>
