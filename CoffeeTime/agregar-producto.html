<html>
    <head>
        <meta charset="UTF-8">
        <title>Coffee Time | Agregar Producto</title>
        <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
        <link href="css/login.css" rel=stylesheet>
        <script src="js/login.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="form_top">
                <h2>Nuevo<span>Producto</span></h2>
            </div>
            <form name="n_form" class="form_reg" method="POST" action="php/insertProducto.php" onsubmit="return validar()" enctype="multipart/form-data">
                <div>
                    <label id="box-title">Ingrese datos del producto: </label>
                    <br>
                </div>
                <div>
                    <label for="codigo">Codigo: </label>
                    <input class="input" type="text" id="codigo" name="codigo" placeholder="&#128100; Ingrese codigo del producto"> 
                </div>
                <div>
                    <label for="nombre">Nombre: </label>
                    <input class="input" type="text" id="nombre" name="nombre" placeholder="&#128100; Ingrese nombre del producto"> 
                </div>
                <div>
                    <label for="precio">Precio: </label>
                    <input class="input" type="text" id="precio" name="precio"placeholder="$ Ingrese el precio del producto">
                </div>
                <div>
                    <label for="imagen">Imagen:</label>
                    <input name="imagen" id="imagen" type="file" />
                </div>
                <div class="btn_form">
                    <input class="btn_reset" type="reset" value="Volver" onclick="location.href='ventas.html'">
                    <input class="btn_submit" type="submit" value="Ingresar">
                </div>
            </form>
        </div>
    </body>
</html>
